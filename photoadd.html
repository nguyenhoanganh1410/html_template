<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./home.css">
  <link rel="stylesheet" href="./myphoto.css">
  <link rel="stylesheet" href="./index.css">
  <style>
    .bg-header{
        background-color: #3c5999;
        padding-top: 8px;
        padding-bottom: 8px;
    
    }
    @media screen and (max-width: 600px) {
        .div_reponsive {
            display: none !important;
        }
        .bg-header{

           padding-left: 1rem;
           padding-right: 1rem;
        }
        
    }
    @media screen and (min-width: 1200) {
        .bg-header{
            padding: 0 10rem !important;
       
         }
    }

    .login_text{
       
            font-style: normal;
            font-weight: 700;
            font-size: 15px;
            line-height: 18px;
    }

  </style>
</head>
<body>
    <header class="bg-header">
        <div class="row" style="display: flex; align-items: center; justify-content: space-between;">
            <div class="col-2" style="text-align: end;">
                <a class="text-white" style="font-weight: 700; font-size: 20px;" href="#">Fotobook</a>
            </div>
            <div class="col-8 d-flex justify-content-between align-items-center" > 
                <input placeholder="Search photo / albums" type="text" class="form-control w-50 div_reponsive" id="search">
                <div class="d-flex block-user" style="align-items: center;">
                    <img src = "https://www.tutorialspoint.com/bootstrap/images/64.jpg" 
                    class = "rounded-circle" alt = "Rounded Image" style="width: 30px; height: 30px;">
                    <span class="ml-2" style="color: #F8F8F8; font-weight: 700; font-size: 13; text-transform: capitalize;">anh nguyen</span>
                </div>
            </div>

            <!-- <div class="col-2 login_text"><a class="text-white" href="#"> Login</a></div> -->
            <div class="col-2 login_text">
                <a class="text-white logout_text" href="#" data-toggle="modal" data-target="#myModal"> Logout</a>
                <span class="menu-bar" >

                    <img src = "./menu.png" style="width: 20px; height: 20px;">
                </span>
            </div>
          
        </div>  
    </header>

    <div class="row" style="background-color: #f8f8f8; padding-top: 2rem; padding-bottom: 2rem;">
        <div class="col-xs-0 col-sm-1 col-md-2 d-flex justify-content-center block-user">
            <ul class="nav flex-column nav_custom">
                <li class="nav-item">
                  <a class="nav-link active" href="#">My Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Photo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Album</a>
                </li>
              </ul>
        </div>
        <div class="col sx-12 col-md-8">
            <div class="block-content" style="padding: 30px 15px 30px 15px; position: relative;">   
              <div class="d-flex justify-content-start" style="margin-left: 30px;"><p class="add-title">New photo</p></div>
               
              <form class="row">                    
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="usr">Title:</label>
                                        <input type="text" class="form-control" id="phototitle" placeholder="Photo title">
                                      </div>
                                    
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="sel1">Sharing mode:</label>
                                        <select class="form-control" id="sel1">
                                          <option>Public</option>
                                          <option>Private</option>
                                          
                                        </select>
                                      </div>
                                </div>
                                
                               
                                </div>
                        </div>
                    
                        <div class="col-lg-6">
                            
                                    <div class="form-group">
                                        <label for="comment">Description:</label>
                                        <textarea class="form-control" rows="5" id="comment" placeholder="Photo Description"></textarea>
                                      </div>
                        </div>
                        <div class="col-lg-12" style="margin-left: 15px;">
                            <div class="col-lg2"><button type="button" class="btn btn-success">Success</button></div>
                        </div>   
                </form> 
                      
                                  
                <ul class="pagination custom-panigation">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
            
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2"></div>
    </div>


    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Logout</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            Do you want to logout?
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
          </div>
          
        </div>
      </div>
    </div>
    
</body>
</html>
